<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/2791784218.js" crossorigin="anonymous"></script>


</head>
<body>


        <h1>ROCK PAPER SCISSOR</h1>

<div class="content-container">

        <div class="player-box">        
            <h2 class="player-name"><i class="fa-solid fa-user" id="playernameout"> PLAYER</i>
            </h2>
            <button id="btnprocess" data-key="rock"><img src="assets/images/rock.png"  style="width: 50px;height: 50px;" alt="rock"></button>
            <button id="btnprocess" data-key="scissor"><img src="assets/images/scissor.png" style="width: 50px;height: 40px;" alt="scissor"></button>
            <button id="btnprocess" data-key="paper"><img src="assets/images/paper.png" style="width: 50px;height: 40px;" alt="paper"></button>
     
        </div>

        <div class="score-box">
            <h5 id="playerscore">Player Score: </h5>
    
            <h5 id="computerscore">Computer Score: </h5>
            
            <button class="reset-button" id="ResetButton" >Reset</button>

        </div>

        <div class="computer-box">   
            <h2 class="computer-name"><i class="fa-sharp fa-solid fa-user"> COMPUTER</i></h2>
            <img id="computerimage" style="height: 250px; width: 220px; padding-left: 14px;" src="assets/images/cute.jpg" alt="No selected ">
            
        </div>     

</div>

<h1>MATCH HISTORY</h1>
    
        <div class="player-history">
   
            <ul id="matchList">
                
            </ul>

        </div>



<script src="
https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js
"></script>

    <script src="assets/script/script.js"></script>
</body>
</html>
